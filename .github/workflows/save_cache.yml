name: Save Cache

on:
  repository_dispatch:
    types: [save_cache]  # Esse workflow ser√° acionado pelo primeiro workflow

jobs:
  save-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verificar se bot_state.json foi gerado
        run: ls -la data/bot_state.json
        if: always()

      # Passo 3: Salvar o estado no cache
      - name: Save Cache
        uses: actions/cache@v3
        with:
          path: data/bot_state.json
          key: bot-state-cache-${{ runner.os }}-v1
        if: always()  # Garantir que esta etapa seja executada independentemente do sucesso ou falha do job
