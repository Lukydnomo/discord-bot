name: Save Cache

on:
  repository_dispatch:
    types: [save_cache]  # Esse workflow será acionado pelo primeiro workflow

jobs:
  save-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verificar se bot_state.json foi gerado
        run: ls -la data/bot_state.json
        if: always()

      # Passo 3: Salvar o estado no cache
      # Salvar sempre um novo estado
      - name: Save Updated Cache
        uses: actions/cache@v3
        with:
          path: bot_state.json
          key: bot-state-cache-${{ runner.os }}-${{ github.run_id }}  # Sempre salva um novo
          restore-keys: |
            bot-state-cache-${{ runner.os }}  # Restaura o mais recente compatível, se houver
        if: always()
