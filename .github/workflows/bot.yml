name: Run Discord Bot

on:
  push:
    branches:
      - main  # Executa o workflow ao fazer push na branch 'main'
  workflow_dispatch:  # Permite iniciar manualmente
  schedule:
    - cron: "0 * * * *"  # Executa a cada hora para manter o bot ativo

jobs:
  stop-old-workflows:
    name: Stop Running Workflows
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Cancelar workflows em execução
      - name: Cancelar workflows em execução
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  run-bot:
    name: Start Discord Bot
    runs-on: ubuntu-latest
    needs: stop-old-workflows  # Espera o job anterior finalizar

    steps:
      # Passo 2: Checkout do código mais recente
      - name: Checkout Code
        uses: actions/checkout@v3

      # Passo 3: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Passo 4: Instalar dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 5: Encerrar instâncias anteriores do bot
      - name: Stop Previous Bot Instances
        run: |
          pkill -f "python main.py" || echo "Nenhuma instância antiga do bot foi encontrada."

      # Passo 6: Iniciar o bot
      - name: Run Bot
        run: python main.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
