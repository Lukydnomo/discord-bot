name: Run Discord Bot

on:
  push:
    branches:
      - main  # Executa o workflow ao fazer push na branch 'main'
  workflow_dispatch:  # Permite iniciar manualmente

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código mais recente
      - name: Checkout Code
        uses: actions/checkout@v3

      # Passo 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Passo 3: Instalar dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar o bot
      - name: Run Bot
        id: run_bot
        run: |
          echo "Iniciando o bot..."
          python main.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}

      # Passo 5: Reagendar workflow se der falha
      - name: Schedule Retry on Failure
        if: failure()
        run: |
          echo "⚠️ O bot falhou! Agendando nova execução em 30 segundos..."
          gh workflow run "${{ github.workflow }}" -f ref="${{ github.ref }}"
          sleep 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
