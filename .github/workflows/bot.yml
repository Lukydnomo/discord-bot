name: Run Discord Bot

on:
  push:
    branches:
      - main  # Executa o workflow ao fazer push na branch 'main'
  workflow_dispatch:  # Permite iniciar manualmente
  schedule:
    # Configurações para rodar em intervalos de 5 horas e meia
    - cron: "0 0,5,10,15,20 * * *"  # Inicia às 00:00, 05:00, 10:00, 15:00, e 20:00

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código mais recente
      - name: Checkout Code
        uses: actions/checkout@v3

      # Passo 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Passo 3: Instalar dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar o bot
      - name: Run Bot
        id: run_bot
        run: |
          echo "Iniciando o bot..."
          python main.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
